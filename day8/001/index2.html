<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

    <pre>
        Khung chứa bên ngoài có class là "container" hoặc "container-fluid"
        Trong khung chứa có cấu trúc gồm các hàng với class là "row"
        Trong hàng có các cột có class là bắt đầu bằng chữ "col-*"
        Giao diện BT có tổ chức là 12 cột
    </pre>

    <div class="container">

        <div class="row">
            Hàng số 1
        </div>

        <div class="row">
            Hàng số 2
        </div>

        <div class="row">
            Hàng số 3
        </div>
    </div>

</body>
</html>
