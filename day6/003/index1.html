<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #sidebar {
            background-color: #FFA500;
            width: 250px;
            float: right;
        }

        #content {
            background-color: greenyellow;
            clear: right;
        }
    </style>
</head>
<body>
    <pre>
        thuộc tính clear trong css
        => khi thẻ A nằm cạnh thẻ B
        mà thẻ A bị float sẽ kéo theo thẻ B trôi lên trên
        => để ngăn thẻ B bị trôi lên trên 1 cách triệt để
        thì thẻ B sẽ sử dụng thuộc tính clear để tránh bị ảnh hưởng thừ thẻ A
    </pre>

    <div class="container">
        <div id="sidebar">
            Sidebar
        </div>
        <div id="content">
            Content
        </div>
    </div>
</body>
</html>
