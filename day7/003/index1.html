<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        câu lệnh document.write() xuất chuỗi ra màn hình
        chuỗi ở đây có thể là 1 chuỗi văn bản thông thương
        hoặc 1 chuỗi chứa thẻ html
    </pre>

    <script type="text/javascript">
        document.write("in ra màn hình bằng lệnh js");
        document.write("<h1>demo thẻ h1</h1>");
        document.write("<h2 style='color:red'>demo thẻ h2</h2>");
    </script>
</body>
</html>
