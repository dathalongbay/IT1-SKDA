<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Câu lệnh điều kiện trong js
        if (điều kiện) {
            nếu điều kiện bằng true thì thực hiện nhưng các câu lệnh
            trong ngoặc nhọn đầu tiên
        } else {
            nếu điều kiện bằng false thì thực hiện các câu lệnh trong
            ngoặc nhọn thức 2
        }
    </pre>

    <script type="text/javascript">
        var i = 5;
        // (i > 18) là điều kiện
        if (i > 18) {
            console.log("đủ tuổi trưởng thành");
        } else {
            console.log("chưa đủ tuổi trưởng thành");
        }
    </script>

</body>
</html>
