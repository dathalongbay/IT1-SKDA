        function diemtrungbinh(toan, ly , hoa, nangkhieu) {
            toan = parseInt(toan);
            ly = parseInt(ly);
            hoa = parseInt(hoa);
            nangkhieu = parseInt(nangkhieu);

            console.log(toan);
            console.log(ly);
            console.log(hoa);
            console.log(nangkhieu);

            var dtb = ((toan + ly + hoa) + (nangkhieu * 2))/5;
            return dtb;
        }

        function tinhtoan() {
            var t = document.getElementById("toan").value;
            var h = document.getElementById("hoa").value;
            var l = document.getElementById("ly").value;
            var nk = document.getElementById("nangkhieu").value;

            var kq = diemtrungbinh(t,l,h,nk);
