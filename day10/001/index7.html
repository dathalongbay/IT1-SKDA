<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Vòng lặp do ... while

        // khởi đầu biến đếm
        do {
            // các câu lệnh của vòng lặp

            // sự thay đổi của biến đếm
        } while (điều kiện chạy của vòng lặp);
    </pre>

    <script type="text/javascript">

        var i = 1;

        do {
            console.log("Số thứ " + i);

            i++;
        } while( i <= 10);
    </script>
</body>
</html>
