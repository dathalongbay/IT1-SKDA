<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Sự khác nhau của 2 vòng lặp
        while và do ... while
        while chỉ chạy khi điều kiện đúng
        do ... while trong lần chạy đầu tiên không kiểm tra điều kiện
        từ lần chạy thứ 2 do ... while mới kiểm tra điều kiện
    </pre>

    <script type="text/javascript">

        var i = 15;

        do {
            console.log("sô thứ " + i);
            i++;
        } while(i <= 10);

    </script>

</body>
</html>
