<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Câu lệnh break trong vòng lặp
        Khi gặp câu lệnh break thì vòng lặp sẽ dừng
    </pre>

    <script type="text/javascript">


        for (var i = 1; i <=10; i++) {

            if (i == 5) {
                break;
            }
            console.log("Số " + i);
        }
    </script>

</body>
</html>
