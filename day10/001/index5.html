<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Câu lệnh continue sẽ bỏ qua các câu lệnh bên dưới
        và chuyển sang lần lặp tiếp theo
        break phá hủy dừng vòng lặp ngay lập tức
        continue chỉ bỏ qua lần lặp đó mà thôi
    </pre>


    <script type="text/javascript">


        for (var i = 1; i <=10; i++) {

            if (i == 5) {
                continue;
            }
            console.log("Số " + i);
        }
    </script>
</body>
</html>
