<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .box1 {
            background: orange;
            width: 150px;
            height: 150px;

            border-top: 5px solid red;
            border-left: 5px solid yellow;
            border-right: 5px solid green;
            border-bottom: 5px solid black;
        }
    </style>
</head>
<body>

<pre>
    thuộc tính đường viền trong css cũng có thể chia là 4 cạnh
    trên , dưới , trái , phải
    border-top : viền bên trên
    border-bottom : viền bên dưới
    border-left : viền bên trái
    border-right : viền bên phải
</pre>

<div class="box1">
    BOX 1
</div>

</body>
</html>
