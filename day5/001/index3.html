<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        h1, h2, p , div, section {
            background-color: greenyellow;
            display: inline;
        }


        span ,a {
            background-color: #FFA500;
            display: block;
        }
    </style>
</head>
<body>
    <pre>
        phá vỡ trạng thái display mặc định của các thẻ html

    </pre>


    <h1>Thế nào là display:block</h1>

    <hr>

    <h1>Demo h1 block</h1>
    <h2>Demo h2 block</h2>
    <p>Demo p block</p>
    <div>Demo div block</div>
    <section>Demo section block</section>

    <hr>

    <span>Thế nào là display:inline</span>
    <span>Demo inline span</span>
    <a href="#">Demo inline a</a>


</body>
</html>
