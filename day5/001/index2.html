<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        h1, h2, p , div, section {
            background-color: greenyellow;
            display: none;
        }


        span ,a {
            background-color: #FFA500;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Kiểu hiển thị display:none;</h1>

    <pre>

        Có nghĩa là không hiển thị
    </pre>

    <hr>

    <h1>Demo h1 block</h1>
    <h2>Demo h2 block</h2>
    <p>Demo p block</p>
    <div>Demo div block</div>
    <section>Demo section block</section>

    <hr>


    <span>Demo inline span</span>
    <a href="#">Demo inline a</a>



</body>
</html>
